<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>SpiderFlow</title>
		<link rel="shortcut icon" th:href="@{/favicon.ico}">
		<link rel="stylesheet" th:href="@{/js/layui/css/layui.css}" />
		<link rel="stylesheet" id="theSkin" />
		<link rel="stylesheet" th:href="@{/css/index.css}" />
		<script type="text/javascript" th:src="@{/js/layui/layui.all.js}" ></script>
		<script type="text/javascript" th:src="@{/js/index.js}" ></script>
		<script type="text/javascript" th:src="@{/js/update-detection.js}"></script>
	</head>
	<body class="layui-layout layui-layout-admin">
		<div class="layui-header">
			<div class="layui-logo">SpiderFlow平台</div>
			<ul class="layui-nav layui-layout-left"></ul>
			<ul class="layui-nav layui-layout-right">
				<li class="layui-nav-item"><a target="_blank" href="https://www.spiderflow.org">帮助文档</a></li>
				<li class="layui-nav-item">
					<a href="javascript:;" style="padding: 0 20px;">
						换肤
					</a>
					<dl class="layui-nav-child">
						<dd><a data-value="layui-blue">默认</a></dd>
						<dd><a data-value="layui-black-gray">黑色</a></dd>
					</dl>
				</li>
			</ul>
		</div>
        <div class="layui-side">
            <div class="layui-side-scroll menu-list">
                <ul class="layui-nav layui-nav-tree">
					<!--调用index.js中的方法-->
                    <li class="layui-nav-item layui-nav-itemed layui-this"><a onclick="openTab('自动化任务列表','1','spiderList')">自动化任务列表</a></li>
                </ul>
            </div>
        </div>
		<div class="layui-body">
			<div class="layui-tab" lay-filter="admin-tab" lay-allowClose="true">
		    	<ul id="layuiTab" class="layui-tab-title admin-unselect" unselectable="on" lay-allowClose="false">
                <!--<li id="1" class="layui-this layui-tab-hidden-close" lay-id="welcome">自动化任务列表</li>-->
		    	</ul>
		    	<div class="layui-tab-content">
		    		<div class="layui-tab-item layui-show">
                        <!--这里的src是必须的-->
		    			<iframe src="/spiderList" width="100%" height="100%" scrolling="yes" frameborder="0"></iframe>
		    		</div>
		    	</div>
		    </div>
		</div>
		<script>
            openTab('自动化任务列表','1','spiderList');
		</script>
	</body>
</html>
