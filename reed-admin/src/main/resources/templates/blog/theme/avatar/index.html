<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">


    <title th:text="${@config.getKey('blog.index.title')}"></title>
    <meta content="" name="baidu-site-verification"/>

    <link rel="stylesheet" th:href="@{/blog/avatar/css/dgy.base.css}"/>
    <link rel="stylesheet" th:href="@{/blog/avatar/css/dgy.head.css}"/>
    <link rel="stylesheet" th:href="@{/blog/avatar/css/dgy.group.css}"/>
    <link rel="stylesheet" th:href="@{/blog/avatar/css/dgy.layout.css}"/>
    <link rel="stylesheet" th:href="@{/blog/avatar/plugin/iconfont/iconfont.css}"/>
    <link rel="stylesheet" th:href="@{/blog/avatar/plugin/swiper4/swiper-4.1.0.min.css}"/>
    <link href="//at.alicdn.com/t/font_958938_n3j31its8x.css" rel="stylesheet" type="text/css">
    <script th:src="@{/js/jquery/jquery-2.1.4.min.js}"></script>
    <script th:src="@{/js/layer/layer3.0.3.js}"></script>
    <script th:src="@{/js/jquery/jquery.lazyload1.9.7.min.js}"></script>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:src="@{/blog/avatar/js/baseMotheds.js}"></script>
    <script th:src="@{/blog/avatar/plugin/swiper4/swiper-4.1.0.min.js}"></script>
</head>
<body class="">
<!-- header -->
<div class="fixedHeadSwitch">
    <div th:replace="blog/theme/avatar/header"></div>
</div>
<article>
    <div class="launchTopGird">
        <div class="baseGroup w1200 layoutAuto" style="width: 1200px;">
            <div class="leftWrap layoutAuto">
                <div class="swiper-container" id="indexTopFocus">
                    <div class="swiper-wrapper">
                        <a class="swiper-slide" target="_blank"
                           th:each="item,temp:${@cms.selectIndexBannerImgs('blog_index')}" th:href="@{${item.link}}">
                            <div class="imgGroup layoutAuto">
                                <img class="img layoutAuto" th:alt="${item.materialName}" th:src="@{${item.savePath}}">
                            </div>
                            <div class="clearfix"></div>
                        </a>

                    </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="rightWrap layoutHide">

            </div>
            <div class="clearfix"></div>
        </div>

    </div>

    <div class="baseGroup w1200 layoutAuto">
        <div class="leftWrap  layoutAuto">
            <div class="commonHeadLabel small">
                <h2 class="title">最近更新</h2>
            </div>
            <div class="indexListGrid">

                <a class="item" target="_blank" th:each="item,temp:${@cms.recentList(3)}"
                   th:href="@{${'/blog/article/'+item.id}}">
                    <div class="content img" th:if="${not #strings.isEmpty(item.coverImage)}">
                        <div class="catWrap">
                            <div class="catBox"><span class="i">#</span>[[${item.category.categoryName}]]</div>
                        </div>
                        <h2 th:text="${item.title}"></h2>
                        <p class="detail layoutHide" th:text="${#strings.abbreviate(item.description,95)}"></p>
                        <p class="otherInfo">
                            <span class="mr5" th:text="${#dates.format(item.createTime,'yyyy-MM-dd HH:mm:ss')}"></span>
                            <span class="mr5">浏览 [[${item.hit}]]</span>
                        </p>
                        <div class="imgBox">
                            <img class="img" th:alt="${item.title}" th:src="@{${item.coverImage}}">
                        </div>
                    </div>

                    <div class="content" th:if="${#strings.isEmpty(item.coverImage)}">
                        <div class="catWrap">
                            <div class="catBox"><span class="i">#</span>[[${item.category.categoryName}]]</div>
                        </div>
                        <h2 th:text="${item.title}"></h2>
                        <p class="detail layoutHide" th:text="${#strings.abbreviate(item.description,95)}"></p>
                        <p class="otherInfo">
                            <span class="mr5" th:text="${#dates.format(item.createTime,'yyyy-MM-dd HH:mm:ss')}"></span>
                            <span class="mr5">浏览 [[${item.hit}]]</span>
                        </p>
                    </div>

                </a>

            </div>

            <div class="commonHeadLabel small">
                <h2 class="title fl">推荐资源</h2>
                <div class="rtWrap">
                    <!-- <span class="nav pr10">
                         <a href="https://www.duoguyu.com?v=avatar" target="_blank">查看更多</a>
                     </span>-->
                </div>
            </div>
            <div class="articleModeGrid w3 index on swiper-container" id="resourceGrid">
                <div class="swiper-wrapper">

                    <div class="itemLi swiper-slide" th:each="item,temp:${@cms.recommendedResourceList(3)}">
                        <a class="content" target="_blank" th:href="@{${'/blog/resource/'+item.id}}">
                            <div class="imgBox full layoutAuto">
                                <img class="img" th:alt="${item.title}" th:src="@{${item.coverImage}}">
                            </div>
                            <div class="articleGroup">
                                <h2 th:text="${item.title}"></h2>
                                <div class="detail" th:text="${#strings.abbreviate(item.description,65)}"></div>
                                <div class="btmInfo">
                                    <span class="">浏览 [[${item.hit}]]</span>
                                    <span class="text"
                                          th:text="${#dates.format(item.createTime,'yyyy-MM-dd HH:mm:ss')}"></span>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="clearfix"></div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>


            <div class="indexListGrid mt20">

                <a class="item" target="_blank"
                   th:each="item,temp:${@cms.avatarIndexList(8,2)}" th:href="@{${'/blog/'+type+'/'+item.id}}"
                   th:with="type=${item.extraName}">

                    <div class="content " th:classappend="${not #strings.isEmpty(item.coverImage)}?'img'">
                        <div class="catWrap">
                            <div class="catBox"><span class="i">#</span>测试</div>
                        </div>
                        <h2 th:text="${item.title}"></h2>

                        <p class="detail layoutHide" th:text="${#strings.abbreviate(item.description,95)}"></p>
                        <p class="otherInfo">
                            <span class="mr5" th:text="${#dates.format(item.createTime,'yyyy-MM-dd HH:mm:ss')}"></span>
                            <span class="mr5">浏览 [[${item.hit}]]</span>
                        </p>
                        <div class="imgBox" th:if="${not #strings.isEmpty(item.coverImage)}">
                            <img class="img" th:alt="${item.title}" th:src="@{${item.coverImage}}">
                        </div>
                    </div>
                </a>

            </div>

        </div>

        <div class="rightWrap pl10 layoutAuto">
            <div class="commonHeadLabel small">
                <h2 class="title">特别推荐</h2>
            </div>
            <div class="indexAsideGrid">

                <a class="item" target="_blank"
                   th:each="item,temp:${@cms.recommendedList(6)}" th:href="@{${'/blog/article/'+item.id}}"
                   th:title="${item.title}">
                    <h2 th:text="${item.title}"></h2>
                    <p>
                        <span class="mr5" th:text="${#dates.format(item.createTime,'yyyy-MM-dd HH:mm:ss')}"></span>
                        <span class="mr5">浏览 [[${item.hit}]]</span>
                    </p>
                </a>

                <div class="clearfix"></div>
            </div>

            <!-- 热门标签 -->
            <div class="commonHeadLabel small mt40">
                <h2 class="title">热门标签</h2>
            </div>
            <div class="indexTagGrid">

                <a class="item" target="_blank"
                   th:each="item:${@cms.getTagsCloud()}" th:href="@{${'/blog/tag/'+item.tagId}}"
                   th:text="${item.tagName}"></a>

                <div class="clearfix"></div>
            </div>

            <!-- 广告业务 -->
            <div class="brandGrid" id="brandGrid"><a href="#" target="_blank"><img alt="" class="img" src="#"></a></div>

            <!-- 留言列表 -->
            <div class="commonHeadLabel small mt40">
                <h2 class="title">最新留言</h2>
            </div>
            <div class="commentGrid">
                <ul class="itemUl">
                    <li class="item" th:each="item:${@cms.newComments(4)}">
                        <div class="username">[[${item.userName}]] <span
                                th:text="${#dates.format(item.createTime,'yyyy-MM-dd HH:mm:ss')}"></span></div>
                        <div class="commentGroup">
                            <p class="detailText" th:utext="${item.content}"></p>
                            <!--<p class="adminText"><strong style="color:#409eff">管理员</strong>：{$v[bookmsg]}</p>-->
                        </div>
                    </li>
                    <li>
                        <a class="moreBtn" target="_blank" th:href="@{/blog/siteMsg}">我要留言</a>
                    </li>
                    <li class="tips" th:if="${#lists.isEmpty(@cms.newComments(4))}">暂无留言</li>
                </ul>
            </div>

            <!-- 友链 -->
            <div class="commonHeadLabel small mt40">
                <h2 class="title">友链推荐</h2>
            </div>
            <div class="indexSiteGird">

                <a class="item" target="_blank" th:each="item:${@cms.getFriendLinks()}" th:href="${item.link}">
                    <img class="img" th:alt="${item.name}" th:src="@{${item.logo}}">
                    <p class="title" th:text="${item.name}"></p>
                    <p th:text="${#strings.abbreviate(item.description,65)}"></p>
                    <div class="moreBox"><i class="iconfont icon-iconset0424 icon"></i></div>
                </a>

            </div>

        </div>
        <div class="clearfix"></div>
    </div>

</article>
<!-- / article -->

<footer class="bgf mt40">
    <div th:replace="blog/theme/avatar/footer"></div>
</footer>
</body>
</html>
