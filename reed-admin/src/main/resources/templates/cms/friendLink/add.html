<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增友情链接')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-friendLink-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">友链名称：</label>
            <div class="col-sm-8">
                <input class="form-control" name="name" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">链接：</label>
            <div class="col-sm-8">
                <input class="form-control" name="link" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">logo：</label>
            <div class="col-sm-8">
                <input class="form-control" name="logo" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">站点描述：</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="description" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('audit_state')}">
                    <input name="auditState" th:checked="${dict.default}" th:id="${'auditState_' + dict.dictCode}"
                           th:value="${dict.dictValue}" type="radio">
                    <label th:for="${'auditState_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "cms/friendLink"
    $("#form-friendLink-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-friendLink-add').serialize());
        }
    }
</script>
</body>
</html>
