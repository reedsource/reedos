<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改文件类型')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-filetype-edit" th:object="${filetype}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">后缀：</label>
            <div class="col-sm-8">
                <input class="form-control" name="suffix" required th:field="*{suffix}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">中文名称：</label>
            <div class="col-sm-8">
                <input class="form-control" name="name" required th:field="*{name}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">图标：</label>
            <div class="col-sm-8">
                <input class="form-control" name="icon" th:field="*{icon}" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "cms/filetype";
    $("#form-filetype-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-filetype-edit').serialize());
        }
    }
</script>
</body>
</html>
