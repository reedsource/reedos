<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改自动化数据源')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-autodatasource-edit" th:object="${autoDataSource}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">数据源名称：</label>
            <div class="col-sm-8">
                <input class="form-control" name="name" required th:field="*{name}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">驱动名称：</label>
            <div class="col-sm-8">
                <select class="form-control m-b" id="driverClassName" name="driverClassName"
                        required th:with="type=${@dict.getType('auto_datasource_driver')}">
                    <option th:each="dict : ${type}" th:field="*{driverClassName}" th:text="${dict.dictLabel}"
                            th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">链接：</label>
            <div class="col-sm-8">
                <input class="form-control" id="jdbcUrl" name="jdbcUrl" required th:field="*{jdbcUrl}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">账号：</label>
            <div class="col-sm-8">
                <input class="form-control" id="username" name="username" required th:field="*{username}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">密码：</label>
            <div class="col-sm-8">
                <input class="form-control" id="password" name="password" required th:field="*{password}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <button class="btn btn-outline btn-success" onclick="datasourceTest()" type="button">连接测试</button>
            </label>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:src="@{/js/auto-datasource.js}"></script>
<script th:inline="javascript">
    var prefix = ctx + "automation/autodatasource";
    $("#form-autodatasource-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-autodatasource-edit').serialize());
        }
    }
</script>
</body>
</html>
