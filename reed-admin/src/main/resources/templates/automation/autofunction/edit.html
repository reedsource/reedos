<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改自定义函数')"/>
    <!--代码编辑相关-->
    <link rel="stylesheet" th:href="@{/js/codemirror/codemirror.css}"/>
    <link rel="stylesheet" th:href="@{/js/codemirror/dracula.css}"/>
    <script th:src="@{/js/codemirror/codemirror.js}" type="text/javascript"></script>
    <script th:src="@{/js/codemirror/javascript.js}" type="text/javascript"></script>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-autofunction-edit" th:object="${autoFunction}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-1 control-label is-required">函数名：</label>
            <div class="col-sm-10">
                <input class="form-control" name="name" placeholder="函数名不支持数字开头" required
                       th:field="*{name}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label is-required">参数：</label>
            <div class="col-sm-10">
                <input class="form-control" name="parameter"
                       placeholder="请输入函数入参,不支持数字开头,多个用逗号隔开" required th:field="*{parameter}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">脚本：</label>
            <div class="col-sm-10" style="height: 400px">
                <textarea id="script" name="script">[[*{script}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editor = CodeMirror.fromTextArea(document.getElementById("script"), {
        lineNumbers: true,
        matchBrackets: true,
        continueComments: "Enter"
    });
    editor.setOption('theme', 'dracula')

    var prefix = ctx + "automation/autofunction";
    $("#form-autofunction-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-autofunction-edit').serialize());
        }
    }
</script>
</body>
</html>
