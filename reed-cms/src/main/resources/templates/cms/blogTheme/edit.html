<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改博客主题')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-theme-edit" th:object="${blogTheme}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">主题名称：</label>
            <div class="col-sm-8">
                <input class="form-control" name="name" th:field="*{name}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">主题代码：</label>
            <div class="col-sm-8">
                <input class="form-control" name="code" th:field="*{code}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">封面图片：</label>
            <div class="col-sm-8">
                <input class="form-control" name="coverImg" th:field="*{coverImg}" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "cms/blogTheme";
    $("#form-theme-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-theme-edit').serialize());
        }
    }
</script>
</body>
</html>
