<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增广告位')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-ad-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">广告位编码：</label>
            <div class="col-sm-8">
                <input class="form-control" name="adCode" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">广告位名称：</label>
            <div class="col-sm-8">
                <input class="form-control" name="adName" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">宽度：</label>
            <div class="col-sm-8">
                <input class="form-control" name="width" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">高度：</label>
            <div class="col-sm-8">
                <input class="form-control" name="height" required type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
                    <input name="status" th:checked="${dict.default}" th:id="${'status_' + dict.dictCode}"
                           th:value="${dict.dictValue}"
                           type="radio">
                    <label th:for="${'status_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">描述：</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="description"></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "cms/ad"
    $("#form-ad-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-ad-add').serialize());
        }
    }
</script>
</body>
</html>
